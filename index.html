<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css">
	<title>Button.css</title>
</head>
<body>

	<section class="page-container">
	  <section class="section-container">
	    <h4>Flip</h4>
	    <div class="button-container horizontal">
	        <div class="flipper">
	            <div class="button front">
	              <i class="fa fa-twitter"></i>
	            </div>
	            <div class="button back">
	              Twitter
	            </div>
	        </div>
	    </div>
	    <div class="button-container vertical">
	        <div class="flipper">
	            <div class="button front">
	              <i class="fa fa-facebook"></i>
	            </div>
	            <div class="button back">
	              Facebook
	            </div>
	        </div>
	    </div>
	    <div class="button-container oblique">
	        <div class="flipper">
	            <div class="button front">
	              <i class="fa fa-instagram"></i>
	            </div>
	            <div class="button back">
	              Instagram
	            </div>
	        </div>
	    </div>
	  </section>
	</section>
	
	<section class="page-container">
	  <section class="section-container">
	    <h4>3-D Flip</h4>
	        <div class="button-container button-container-3d">
	        <div class="flipper-3d">
	            <div class="button button-3d front">
	              <i class="fa fa-codepen"></i>
	            </div>
	            <div class="button button-3d back">
	              Instagram
	            </div>
	        </div>
	    </div>
	  </section>
	</section>
	
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script>
</body>
</html>
